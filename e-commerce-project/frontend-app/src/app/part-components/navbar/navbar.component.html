<header class="main-header">
  <a [routerLink]="['/products']" class="logo">
    <span class="logo-mini">Inveon</span>
    <span class="logo-lg"><img src="assets/img/logo.png" width="160" height="auto"></span>
  </a>
  <nav class="navbar navbar-static-top">
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="{{user.avatar}}" class="user-image" alt="User Image">
            <span class="hidden-xs">{{user.firstname}} {{user.lastname}}</span>
          </a>
          <ul class="dropdown-menu">
            <li class="user-header">
              <img src="{{user.avatar}}" class="img-circle" alt="User Image">
              <p>
                {{user.firstname}} {{user.lastname}}
                <small>{{user.department}} {{user.title}}</small>
              </p>
            </li>
            <li class="user-footer">
              <a (click)="logout()" class="btn btn-default btn-flat">Çıkış Yap</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
